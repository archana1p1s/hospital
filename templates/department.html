{% extends "index.html" %}
{% load static %}
{% block cont %}
<style>
body {
    position: relative;
    margin: 0;
    padding: 0;
    min-height: 100vh;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("{% static 'images/main-image.jpg' %}");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    opacity: 0.5; /* Adjust opacity here */
    z-index: -1; /* Ensure it stays behind the content */
}
</style>

<h1 style="font-family: 'Times New Roman', Times, serif;">Departments</h1>

{% for d in dep %}
<div class="container mt-5">
    <div class="row">
        <div class="col-3">
            <h1 style="color: blue; font-family: 'Times New Roman', Times, serif;"> {{d.dep_name}} </h1>
        </div>
        <div class="col-9">
            <h5 style="color: black; font-family: 'Times New Roman', Times, serif;"> {{d.dep_description}} </h5>
        </div>
    </div>
</div>
{% endfor %}

{% endblock cont %}
